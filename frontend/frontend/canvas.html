<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link rel="stylesheet" href="./static/css/canvas.css">
</head>
<body>
    <div class="field">
       <canvas id="canvas"></canvas>
       <div class="tools">
           <button onclick="Restore()" type="button" class="button">Undo</button>
           <button onclick="Clear()" type="button" class="button">Clear</button>

           <div onclick="change_color(this)" class="stroke_color" style="background:red ;"></div>
           <div onclick="change_color(this)" class="stroke_color" style="background: blue;"></div>
           <div onclick="change_color(this)" class="stroke_color" style="background: green;"></div>
           <div onclick="change_color(this)" class="stroke_color" style="background: yellow;"></div>

           <input oninput="change_color = this.value" type="color" class="stroke_color">
           <input type="range" min="1" max="100" class="pen-range" oninput="change_width = this.value">
       </div> 
    </div>
    <div class="participants">
    <div class="participant1"></div>
    <div class="participant2"></div>
    <div class="participant3"></div>
    <div class="participant4"></div>
    <div class="participant5"></div>
    <div class="participant6"></div>
    <div class="participant7"></div>
   </div>
    <div class="heading">
        <center>
            skribble
        </center>
    </div>
    <div class="ans">
        <div class="textbox">
            <input type="text" name="Ans" placeholder="Write your ans here">
        </div>
        <span>Ans here</span>
    </div>
    <div class="header">
        <span>PI__ K_I_A_D_A</span>
    </div>
    <script src="./static/js/canvas.js"></script>
</body>
</html>
